<div class="card">
  <div class="title" (click)="openUrl(article.url)">
    <h1>{{ article.title }}</h1>
  </div>
  <img class="card-img" [src]="article.urlToImage" />
  <div class="description">
    <p>{{ article.description }}</p>
    <p>Source: {{ article.author }}</p>
    <p>{{ article.publishedAt | date }}</p>
  </div>
  <div class="extra"></div>
</div>
