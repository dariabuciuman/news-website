<div class="card">
  <div class="card-header">
    <p class="author">{{ articleAuthor }} | {{ articleSource | uppercase }}</p>
    <div class="datetime">
      <p class="date">
        {{ articlePublishedAt | date: "longDate" | uppercase }}
      </p>
      <p class="time">
        {{ articlePublishedAt | date: "shortTime" | uppercase }}
      </p>
    </div>
  </div>
  <div class="title" (click)="openUrl(article.url)">
    <h1>{{ articleTitle }}</h1>
  </div>
  <div class="card-feed">
    <img class="card-img" [src]="article.urlToImage" />

    <div class="card-text">
      <p class="description">
        {{ articleDescription }}
      </p>
    </div>
  </div>
  <div class="extra"></div>
</div>
